    </div>

      document.getElementById("registerForm").addEventListener("submit", async (e) => {
        e.preventDefault();

        try {
          const userCredential = await createUserWithEmailAndPassword(auth, email, password);

          container.classList.remove("active");

        <div class="input-box">
          <input type="text" placeholder="Nombre completo" required>
          <i class='bx bxs-user'></i>
        </div>
        <div class="input-box">
          <input type="email" placeholder="Correo electrónico" required id="registerEmail">
          <i class='bx bxs-envelope'></i>
        </div>
        <div class="input-box">
          <input type="password" placeholder="Contraseña" required id="registerPassword">
          <i class='bx bxs-lock-alt'></i>
        </div>
        <button type="submit" class="btn">Registrarse</button><br><br>
        <div class="social-icons">

          <a href="#"><i class='bx bxl-facebook'></i></a>
          <a href="#"><i class='bx bxl-github'></i></a>

    <!-- PANEL DE CAMBIO -->

        <img src="Gemini_Generated_Image_j7z70tj7z70tj7z7-removebg-preview.png" alt="logo" width="200px" height="200px">

        <button class="btn login-btn">Iniciar sesión</button>

    </div>
  </div>

  <!-- SCRIPT: TOGGLE -->
  <script>
    const loginBtn = document.querySelector(".login-btn");
    const registerBtn = document.querySelector(".register-btn");
    const container = document.querySelector(".container");

    registerBtn.addEventListener("click", () => {
      container.classList.add("active");
    });

    loginBtn.addEventListener("click", () => {
      container.classList.remove("active");
    });
