<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ubix Usuario</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <link rel="stylesheet" href="https://unpkg.com/leaflet-routing-machine/dist/leaflet-routing-machine.css" />

<body>

  <div id="map"></div>
  <div id="topPanel">
    <select id="routeSelector">
      <option value="">Selecciona ruta</option>

    <button id="addFavoriteBtn">
      <i class="fas fa-star"></i>
    </button>
  </div>

    <select id="favoriteRoutes"></select>
    <button id="loadFavoriteBtn"><i class="fas fa-map"></i> Ver Ruta</button>

    <button id="closeSessionBtn"><i class="fas fa-sign-out-alt"></i> Cerrar Sesi√≥n</button>
